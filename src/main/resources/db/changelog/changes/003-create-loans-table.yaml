databaseChangeLog:
  - changeSet:
      id: 3
      author: synberg
      changes:
        - createTable:
            tableName: loans
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: loan_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: return_date
                  type: TIMESTAMP

        # Связи (FK)
        - addForeignKeyConstraint:
            baseTableName: loans
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_loans_users

        - addForeignKeyConstraint:
            baseTableName: loans
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_loans_books
